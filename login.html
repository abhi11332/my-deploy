<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <center>
        <img src="amazon.png" alt=" "><br><br><br>
        <font size="6" >LOG IN</font>
        <form action="index.html">
            <table border="1" cellpadding=" " width="470px">
                <caption><small>Personal Information</small></caption>
                <tr>
                    <th><label for="first">First Name:</label></th>
                    <td><input type="text" name="first" id="first" required size="50"></td>
                </tr>
                <tr>
                    <th><label for="middle">Middle Name:</label></th>
                    <td><input type="text" name="middle" id="middle" size="50"></td>
                </tr>
                <tr>
                    <th><label for="last">Last Name:</label></th>
                    <td><input type="text" name="last" id="last" required size="50"></td>
                </tr>
            </table>
            <table border="1" cellpadding=" " width="470px">
                <caption>Contact Details</caption>
                <tr>
                    <th><label for="mobile">Mobile No:</label></th>
                    <td><input type="text" name="mobile" required size="50"></td>
                </tr>
                <tr>
                    <th><label for="email">Email ID:</label></th>
                    <td><input type="email" name="email" required size="50"></td>
                </tr>
                <tr>
                    <th><label for="address">Address:</label></th>
                    <td><textarea name="address" id="address" rows="6" cols="40" required></textarea></td>
                </tr>
            </table>
            <table border="1" cellpadding=" " width="470px">
                <caption>Password</caption>
                <tr>
                    <th><label for="password">Password:</label></th>
                    <td><input type="password" name="password" required size="50"></td>
                </tr>
                <tr>
                    <th><label for="confirm">Confirm Password:</label></th>
                    <td><input type="text" name="confirm" required size="50"></td>
                </tr>
            </table>
            <input type="checkbox">Save Your Account Details
            <br><br><br>
            <input type="submit" value="Log in" size="50" style="background-color: orange; color: black;">
        </form>
        <br><br><br><br><br>
        <hr width="80%">
        <font size="5" style="color: green;">Sign Up Page</font>
    </center>
</body>
</html>
